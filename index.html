    <style>
        /* --- CAKE STYLES (Existing) --- */
        .cake-selection-grid {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        .cake-option {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 10px;
            width: 48%;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .cake-option:hover {
            border-color: #fca311;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cake-option img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* --- TRANSPORTATION STYLES (Existing) --- */
        .transport-selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .transport-option {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff;
        }

        .transport-option:hover {
            border-color: #fca311;
            background-color: #fffaf0;
            transform: translateY(-3px);
        }

        .transport-option img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .transport-option h4 {
            margin: 0;
            font-size: 0.95rem;
            color: #333;
        }

        /* --- SHARED FORM STYLES --- */
        .cake-form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .cake-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .cake-form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-order-confirm {
            width: 100%;
            background-color: #fca311;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Modal Force Display Utility */
        .modal-active-custom {
            display: flex !important;
            opacity: 1 !important;
            visibility: visible !important;
        }
    </style>

    <div class="modal" id="modal" aria-hidden="true">

    <script>
      // NOTE: API_BASE_URL global services.js se aa raha hai
      // yaha dobara const declare nahi karna (error aa jata hai)

      document.addEventListener('DOMContentLoaded', () => {
        // elements
        const cakeBtn = document.getElementById('cakeBtn');
        const transportBtn = document.getElementById('transportBtn');
        const signInBtn = document.getElementById('signInBtn');
        const simpleButtons = document.querySelectorAll('.simple-booking-btn');

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const defaultActions = document.getElementById('defaultModalActions');
        const modalClose = document.getElementById('modalClose');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const modalSecondary = document.getElementById('modalSecondary');

        // API base from global (services.js)
        const API_BASE_URL = window.API_BASE_URL || "https://easehub-backend.onrender.com";

        // ---------- Modal helpers (for this page) ----------
        function openCustomModal() {
          modal.classList.add('modal-active-custom');
          modal.style.display = 'flex';
          modal.setAttribute('aria-hidden', 'false');
        }

        function closeCustomModal() {
          modal.classList.remove('modal-active-custom');
          modal.style.display = 'none';
          modal.setAttribute('aria-hidden', 'true');
        }

        modalClose.addEventListener('click', closeCustomModal);
        modalBackdrop.addEventListener('click', closeCustomModal);
        if (modalSecondary) modalSecondary.addEventListener('click', closeCustomModal);

        // ---------- 1) CAKE UI ----------
        if (cakeBtn) {
          cakeBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopImmediatePropagation();

            openCustomModal();
            modalTitle.innerText = "Select Cake Preference";
            defaultActions.style.display = 'none';

            modalBody.innerHTML = `
              <p class="muted" style="text-align:center;">Please choose a category to proceed</p>
              <div class="cake-selection-grid">
                <div class="cake-option" onclick="showCustomerForm('Veg')">
                  <img src="data:image/jpeg;base64,..." alt="Veg Cake">
                  <h4>ü•¶ Veg Cake</h4>
                </div>
                <div class="cake-option" onclick="showCustomerForm('Non-Veg')">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7qCgUo8ySWhCjfxcMZHWHjOcDkF7c9RN_sw&s" alt="Non-Veg Cake">
                  <h4>üçó Non-Veg Cake</h4>
                </div>
              </div>
            `;
          });
        }

        // ---------- 2) TRANSPORT UI ----------
        if (transportBtn) {
          transportBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopImmediatePropagation();

            openCustomModal();
            modalTitle.innerText = "Select Transport Mode";
            defaultActions.style.display = 'none';

            modalBody.innerHTML = `
              <p class="muted" style="text-align:center;">How would you like to travel?</p>
              <div class="transport-selection-grid">
                <div class="transport-option" onclick="showTransportForm('Bike')">
                  <img src="data:image/png;base64,..." alt="Bike">
                  <h4>Bike</h4>
                </div>
                <div class="transport-option" onclick="showTransportForm('Car')">
                  <img src="data:image/png;base64,..." alt="Car">
                  <h4>Car</h4>
                </div>
                <div class="transport-option" onclick="showTransportForm('Bus')">
                  <img src="data:image/png;base64,..." alt="Bus">
                  <h4>Bus</h4>
                </div>
                <div class="transport-option" onclick="showTransportForm('Train')">
                  <img src="data:image/png;base64,..." alt="Train">
                  <h4>Train</h4>
                </div>
              </div>
            `;
          });
        }

        // ---------- 3) REAL SIGN IN (Backend se) ----------
        if (signInBtn) {
          signInBtn.addEventListener('click', (e) => {
            e.preventDefault();
            openCustomModal();
            showLoginForm();       // neeche function defined
          });
        }

        // Agar already login hai, nav button pe "Profile" dikhao
        try {
          const saved = localStorage.getItem('easehub_user');
          if (saved && signInBtn) {
            const u = JSON.parse(saved);
            signInBtn.innerText = u?.name ? u.name.split(' ')[0] : "Profile";
          }
        } catch (_) {}

        // ----- LOGIN FORM -----
        function showLoginForm() {
          modalTitle.innerText = "WELCOME BACK!";
          defaultActions.style.display = 'none';
          modalBody.innerHTML = `
            <form onsubmit="handleLogin(event)">
              <center>
                <img src="https://i.ibb.co/7tD8cqYC/Untitled-design.png" alt="EaseHub Logo" width="150">
                <br><span class="logo-text"><b>WELCOME BACK!</b></span>
              </center><br>

              <div class="cake-form-group">
                <label>Email</label>
                <input type="email" name="email" class="cake-form-input"
                      placeholder="student@college.edu" required>
              </div>
              <div class="cake-form-group">
                <label>Password</label>
                <input type="password" name="password" class="cake-form-input"
                      placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
              <div style="display:flex; justify-content:space-between; margin-bottom:15px; font-size:0.9rem;">
                <label><input type="checkbox"> Remember me</label>
                <a href="#" style="color:#fca311; text-decoration:none;"><b>Forgot Password?</b></a>
              </div>
              <button type="submit" class="btn-order-confirm" id="loginSubmitBtn">Sign In</button>
            </form>
            <p class="muted" style="text-align:center; margin-top:15px; font-size:0.9rem;">
              New to EaseHub? <a href="#" id="openSignupLink" style="color:#fca311; font-weight:bold;">Create Account</a>
            </p>
          `;

          const signupLink = document.getElementById('openSignupLink');
          if (signupLink) {
            signupLink.addEventListener('click', (ev) => {
              ev.preventDefault();
              showSignupForm();
            });
          }
        }

        // ----- SIGNUP FORM -----
        function showSignupForm() {
          modalTitle.innerText = "Create your EaseHub account";
          defaultActions.style.display = 'none';
          modalBody.innerHTML = `
            <form onsubmit="handleSignup(event)">
              <div class="cake-form-group">
                <label>Full Name</label>
                <input type="text" name="name" class="cake-form-input"
                      placeholder="e.g., Rahul Kumar" required>
              </div>
              <div class="cake-form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="cake-form-input"
                      placeholder="e.g., rahul@college.edu" required>
              </div>
              <div class="cake-form-group">
                <label>Password</label>
                <input type="password" name="password" class="cake-form-input"
                      placeholder="Min 6 characters" required>
              </div>
              <button type="submit" class="btn-order-confirm" id="signupSubmitBtn">Create Account</button>
            </form>
            <p class="muted" style="text-align:center; margin-top:15px; font-size:0.9rem;">
              Already have an account? <a href="#" id="backToLoginLink" style="color:#fca311; font-weight:bold;">Sign In</a>
            </p>
          `;

          const backLink = document.getElementById('backToLoginLink');
          if (backLink) {
            backLink.addEventListener('click', (ev) => {
              ev.preventDefault();
              showLoginForm();
            });
          }
        }

        // ----- REAL LOGIN HANDLER -----
        window.handleLogin = async function (e) {
          e.preventDefault();
          const form = e.target;
          const email = form.querySelector('input[name="email"]').value.trim();
          const password = form.querySelector('input[name="password"]').value.trim();

          if (!email || !password) {
            alert("Please fill email and password");
            return;
          }

          const btn = document.getElementById('loginSubmitBtn');
          const oldText = btn.innerText;
          btn.disabled = true;
          btn.innerText = "Verifying...";

          try {
            const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await res.json().catch(() => ({}));
            if (!res.ok) {
              throw new Error(data.message || "Login failed. Please try again.");
            }

            if (data.accessToken) {
              localStorage.setItem("easehub_access_token", data.accessToken);
            }
            if (data.user) {
              localStorage.setItem("easehub_user", JSON.stringify(data.user));
            }

            alert(data.message || "Logged in successfully!");
            closeCustomModal();

            if (signInBtn) {
              signInBtn.innerText = data.user?.name
                ? data.user.name.split(" ")[0]
                : "Profile";
            }
          } catch (err) {
            alert(err.message || "Login failed. Please try again.");
          } finally {
            btn.disabled = false;
            btn.innerText = oldText;
          }
        };

        // ----- REAL SIGNUP HANDLER -----
        window.handleSignup = async function (e) {
          e.preventDefault();
          const form = e.target;
          const name = form.querySelector('input[name="name"]').value.trim();
          const email = form.querySelector('input[name="email"]').value.trim();
          const password = form.querySelector('input[name="password"]').value.trim();

          if (!name || !email || !password) {
            alert("Please fill all fields");
            return;
          }

          const btn = document.getElementById('signupSubmitBtn');
          const oldText = btn.innerText;
          btn.disabled = true;
          btn.innerText = "Creating...";

          try {
            const res = await fetch(`${API_BASE_URL}/api/auth/register`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name, email, password }),
            });

            const data = await res.json().catch(() => ({}));
            if (!res.ok) {
              throw new Error(data.message || "Signup failed. Please try again.");
            }

            alert(
              data.message ||
              `Account created! Please check your email (${email}) for the verification link.`
            );
            closeCustomModal();
          } catch (err) {
            alert(err.message || "Signup failed. Please try again.");
          } finally {
            btn.disabled = false;
            btn.innerText = oldText;
          }
        };

        // ---------- 4) GENERIC SERVICES ----------
        simpleButtons.forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopImmediatePropagation();

            const service = btn.getAttribute('data-service');
            openCustomModal();
            showGenericBookingForm(service);
            defaultActions.style.display = 'none';
          });
        });

        // ---------- 5) FORM HELPERS ----------
        window.showCustomerForm = function (cakeType) {
          modalTitle.innerText = `Details for ${cakeType} Cake`;
          modalBody.innerHTML = `
            <form onsubmit="submitOrder(event, '${cakeType} Cake')">
              <div class="cake-form-group">
                <label>Full Name</label>
                <input type="text" class="cake-form-input" placeholder="e.g., Rahul Kumar" required>
              </div>
              <div class="cake-form-group">
                <label>Email Address</label>
                <input type="email" class="cake-form-input" placeholder="e.g., rahul@college.edu" required>
              </div>
              <div class="cake-form-group">
                <label>Phone Number</label>
                <input type="tel" class="cake-form-input" placeholder="e.g., 9876543210" required>
              </div>
              <div class="cake-form-group">
                <label>Special Instructions (Optional)</label>
                <input type="text" class="cake-form-input" placeholder="Flavor, time, etc.">
              </div>
              <button type="submit" class="btn-order-confirm">Confirm ${cakeType} Order</button>
            </form>
            <p style="text-align:center; margin-top:10px; cursor:pointer; color:#888;" onclick="cakeBtn.click()">‚Üê Back</p>
          `;
        };

        window.showTransportForm = function (mode) {
          modalTitle.innerText = `Book a ${mode} Ride`;
          modalBody.innerHTML = `
            <form onsubmit="submitOrder(event, '${mode} Booking')">
              <div class="cake-form-group">
                <label>Full Name</label>
                <input type="text" class="cake-form-input" placeholder="Your Name" required>
              </div>
              <div class="cake-form-group">
                <label>Email Address</label>
                <input type="email" class="cake-form-input" placeholder="Your Email" required>
              </div>
              <div class="cake-form-group">
                <label>Phone Number</label>
                <input type="tel" class="cake-form-input" placeholder="Your Contact Number" required>
              </div>
              <div class="cake-form-group">
                <label>Pickup Location</label>
                <input type="text" class="cake-form-input" placeholder="Where are you?" required>
              </div>
              <button type="submit" class="btn-order-confirm">Confirm ${mode}</button>
            </form>
            <p style="text-align:center; margin-top:10px; cursor:pointer; color:#888;" onclick="transportBtn.click()">‚Üê Back</p>
          `;
        };

        window.showGenericBookingForm = function (serviceName) {
          modalTitle.innerText = `${serviceName} Booking`;
          modalBody.innerHTML = `
            <form onsubmit="submitOrder(event, '${serviceName} Request')">
              <div class="cake-form-group">
                <label>Full Name</label>
                <input type="text" class="cake-form-input" placeholder="Your Name" required>
              </div>
              <div class="cake-form-group">
                <label>Phone Number</label>
                <input type="tel" class="cake-form-input" placeholder="Contact Number" required>
              </div>
              <div class="cake-form-group">
                <label>Email Address</label>
                <input type="email" class="cake-form-input" placeholder="Email ID" required>
              </div>
              <div class="cake-form-group">
                <label>Select Date</label>
                <input type="date" class="cake-form-input" required>
              </div>
              <button type="submit" class="btn-order-confirm">Confirm ${serviceName}</button>
            </form>
          `;
        };

        window.submitOrder = function (e, type) {
          e.preventDefault();
          alert(`Thank you! Your request for "${type}" has been received. We will contact you shortly.`);
          closeCustomModal();
        };
      });
    </script>
